<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>form demo</title>
  </head>
  <body>
    <form>
      <label for="firstName">first name </label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="first name"
      />
      <label for="lastName">last name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="last name"
      />
      <label for="rangeField">choose a value</label>
      <input
        type="range"
        min="0"
        max="10"
        name="rangeField"
        id="rangeField
        rangeField"
      />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
